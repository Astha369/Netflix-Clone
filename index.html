<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India- Watch TV Shows online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_netflix">
                <img src="images/Logo.jpg" alt="logo" class="netflix_logo">
            </div>
            <div class="navbar_nav_items">
                <div class="nav_items">
                    <div class="dropdown_container">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <select name="languages" id="languagesSelect" class="language_drop_down">
                            <option value="english" selected>English</option>
                            <option value="hindi" selected>Hindi</option>
                        </select>
                    </div>
                </div>
                <div class="nav_items">
                    <button class="signin_button">Sign In</button>
                </div>
            </div>
        </nav>
    </header>
    
</body>
</html>
